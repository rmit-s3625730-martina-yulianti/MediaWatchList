<header
    [ngClass]="{'medium-movies':medium === 'Movies', 'medium-series':medium === 'Series'}">
    <h2>{{medium}}</h2>
    <div>{{mediaItems | categoryList }}</div>
</header>

<section>
    <mw-media-item
        [ngClass]="{'medium-movies': mediaItem.medium==='Movies',
        'medium-series': mediaItem.medium==='Series'}"
        *ngFor="let mediaItem of mediaItems"
        [mediaItem]="mediaItem"
        (delete)="onMediaItemDelete($event)"></mw-media-item>
</section>

<footer>
    <a routerLink="/add">
        <img [src]="imgAdd" class="icon" />
    </a>
</footer>
